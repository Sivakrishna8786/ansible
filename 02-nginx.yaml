- name: Install and run nginx  # name is not mandatory , this is best practice
  hosts: mongodb
  become: yes # this will give root access (sudo access)
  tasks:
  - name: Install nginx
    ansible.bulitin.yum:
      name: nginx
      state: Installed
  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: start

  
