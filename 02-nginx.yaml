# Installation of Nginx, always should start with -
# name is not mandatory , this is best practice
- name: Install and run nginx  
  hosts: mongodb
  become: yes # this will give root access (sudo access)
  tasks:
  - name: Install nginx
    ansible.builtin.yum:
      name: nginx
      state: Installed
  - name: start nginx
    ansible.builtin.service:
       name: nginx
       state: start

  
